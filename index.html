<!DOCTYPE html>
<html lang="es-cl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="assets/icono.png" alt="Icono de alura">
        <h1 class="header__texto">Encripta y decifra tu mensaje</h1>
    </header>
    <main>
        <div class="caja">
            <section>
                <textarea id="texto-entrada" placeholder="Introduce tu mensaje..."></textarea>
                <div class="caja__button">
                    <button id="boton-encriptar">Encriptar</button>
                    <button id="boton-desencriptar">Descifrar</button>
                </div>
                <div class="caja__salida">
                    <textarea id="texto-salida" placeholder="Texto encriptado/descifrado..." readonly></textarea>
                <p id="mensaje-de-validacion"></p>
                </div>
                <div class="imagen__github">
                    <a id="button_github" href="https://github.com/ignaciovega93" target="_blank">
                        <img src="assets/github.png" alt="logo github">
                    </a>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p>Creado por Flavio Ignacio Vega para Alura Latam - Oracle One - 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
